name: Snapshot

on:
  push:
    branches:
      - "main"
      - "terrarium-card"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4"
        with:
          node-version-file: ".tool-versions"
      - run: "yarn install --frozen-lockfile"

      - run: "yarn run build"

      - name: Tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          commit_sha: ${{ github.sha }}
          custom_tag: snapshot
          default_bump: false
          default_prerelease_bump: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ""

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: dist/card-collection.js,dist/card-collection.js.map
          draft: false
          makeLatest: false
          name: Snapshot
          omitBody: true
          prerelease: true
          removeArtifacts: true
          tag: refs/tags/snapshot
