name: Build and publish

on:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"
      - "snapshot"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4"
        with:
          node-version-file: ".tool-versions"
      - run: "yarn install --frozen-lockfile"

      - run: "yarn run build"

      - name: "Snapshot"
        uses: "ncipollo/release-action@v1"
        if: "startsWith(github.ref, 'refs/tags/snapshot')"
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: dist/card-collection.js,dist/card-collection.js.map
          commit: "${github.ref}"
          draft: false
          makeLatest: false
          name: Snapshot
          omitBody: true
          prerelease: true
          removeArtifacts: true
          tag: refs/tags/snapshot

      - name: "Release"
        uses: "softprops/action-gh-release@v2"
        if: "!startsWith(github.ref, 'refs/tags/snapshot') && startsWith(github.ref, 'refs/tags/')"
        with:
          fail_on_unmatched_files: true
          files: |
            dist/card-collection.js
            dist/card-collection.js.map
